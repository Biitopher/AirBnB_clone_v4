<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/styles/4-common.css') }}?{{ cache_id }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/styles/3-header.css') }}?{{ cache_id }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/styles/3-footer.css') }}?{{ cache_id }}">
  <link rel="stylesheet" type="text.css" href="{{ url_for('static', filename='../static/styles/6-filters.css') }}?{{ cache_id }}">
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='../static/styles/8-places.css') }}?{{ cache_id }}">
  <link rel="icon" href="../static/images/icon.png" />
  <script src="{{ 'https://code.jquery.com/jquery-3.2.1.min.js' }}?{{ cache_id }}"></script>
  <script src="{{ 'static/scripts/101-hbnb.js' }}?{{ cache_id }}"></script>
  <title>HBnB</title>
</head>
<body>
  <header>
    <div class="logo"></div>
    <div id="api_status" class="circle"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>&nbsp;</h4>
        <div class="popover">
          <ul>
            {% for state in states %}
            <li>
              <input type="checkbox" data-id="{{ state[0].id }}" data-name="{{ state[0].name }}" class="state_checkbox">
              <h2>{{ state[0].name }}:</h2>
              <ul>
                {% for city in state[1] %}
                <li>
                  <input type="checkbox" data-id="{{ city.id }}" data-name="{{ city.name }}" class="city_checkbox">
                  {{ city.name }}
                </li>
                {% endfor %}
              </ul>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4 id="checked_amenities"></h4>
        <div class="popover">
          <ul>
            {% for amenity in amenities %}
            <li>
              <input type="checkbox" data-id="{{ amenity.id }}" data-name="{{ amenity.name }}" class="amenity_list">
              {{ amenity.name }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      <button type="button">Search</button>
    </section>
    <div class="placesh1"><h1>Places</h1></div>
  </div>
  <section class="places"></section>
  <section class="reviews">
    <h2>Reviews <span id="showReviews" class="show-span">show</span></h2>
    <div class="review">
      <!-- Review 1 content -->
    </div>
    <div class="review">
      <!-- Review 2 content -->
    </div>
    <!-- Add more review divs as needed -->
  </section>
  <footer>
    <p>Holberton School</p>
  </footer>
</body>
</html>
